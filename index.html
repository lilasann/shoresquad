<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rally your crew, track weather, and hit the next beach cleanup with our dope map app!">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#weather">Weather</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>Mobilize. Clean. Connect.</h2>
      <p>Join the movement to keep our beaches clean and vibrant!</p>
      <form id="join-form" aria-label="Join a Cleanup">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required autocomplete="name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required />
        <button type="submit">Join a Cleanup</button>
      </form>
    </section>
    <section id="map">
      <h3>Find Cleanups Near You</h3>
      <div id="map-container" style="height: 300px;"> </div>
    </section>
    <section id="weather">
      <h3>Weather Tracker</h3>
      <div id="weather-info">
        <strong>Sunny, 25Â°C</strong><br>
        Winds: 10 km/h SE<br>
        Humidity: 60%
      </div>
    </section>
    <section id="events">
      <h3>Upcoming Events</h3>
      <ul id="event-list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
